<!DOCTYPE html>
<head>
      <title>
          Register form | Crio do
      </title>
    </head>
    <body>
        <form>
<table>
    <td>
        Name : 
    </td>
    <td>
        <input type="text" placeholder="name" name="">
    </td>
    <tr>
        <td>
            Password: 
        </td>
        
        <td>
            <input type="Password" placeholder="Password" name="">
        </td>
    </tr>
    <tr>
        <td>
            Gender : 
        </td>
        <td>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">other
        </td>
    </tr>
    <tr>
        <td>
            Email : 
        </td>
        <td>
            <input type="mail" placeholder="Email" name="">
        </td>
    </tr>
    <tr>
        <td>
            Phone :
        </td>
        <td>
            <select>
                <option>+91</option>
                <option>+3</option>
                <option>+2</option>
                <option>+1</option>
            </select>
                <input type="Phone" placeholder="Phone no" name="">
        </td>
    </tr>
<tr>
    <td>
        <input type="Submit" value="Submit" name="">
    </td>
</tr>
</table>
        </form>
    </body>
    </html>
